<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
    <style>
        body {
            border: 1px solid black;
            justify-content: space-between;
            padding: 10px;
        }
        
    </style>
</head>
<body>
<h2>Lists can be nested (list inside list):</h2>
<ul>
<li>Coffee</li>
<li>Tea
  <ul>
    <li>Black tea</li>
    <li>Green tea</li>
  </ul>
</li>
<li>Milk</li>
</ul>
</body>
</html>
